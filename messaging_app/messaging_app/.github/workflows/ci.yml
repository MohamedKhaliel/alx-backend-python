name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_HOST: 127.0.0.1
      DB_PORT: 3306

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r messaging_app/requirements.txt

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h127.0.0.1 -u$DB_USER -p$DB_PASSWORD --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run Django Migrations
        run: |
          cd messaging_app
          python manage.py migrate --noinput

      - name: Run Tests
        run: |
          cd messaging_app
          pytest --ds=messaging_app.settings --junitxml=test-results.xml

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: messaging_app/test-results.xml
